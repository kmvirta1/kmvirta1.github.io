    <script>

      function onSignIn(googleUser)
      {
        var profile = googleUser.getBasicProfile();
          console.log("ID: " + profile.getId()); // Don't send this directly to your server!
          console.log('Full Name: ' + profile.getName());
          console.log('Given Name: ' + profile.getGivenName());
          console.log('Family Name: ' + profile.getFamilyName());
          console.log("Image URL: " + profile.getImageUrl());
          console.log("Email: " + profile.getEmail());
        
        var id_token = googleUser.getAuthResponse().id_token;
          console.log("ID Token: " + id_token);
          
          if (profile.getId() == 107233898130080274902)
          {
              document.getElementById('folder-option').disabled = false;
              document.getElementById('filename-field').disabled = false;
              document.getElementById('go-button').disabled = false;
              
              document.getElementById('message').innerHTML = "✔ Signed in";
              document.getElementById('message').style.color = "#008000";
              setTimeout(function(){document.getElementById('message').innerHTML = "";}, 3000);
          }
         
          else
          {
              document.getElementById('message').innerHTML = "❌ Wrong Account! Please Sign out.";
              document.getElementById('message').style.color = "#ff0000";
          }
      }
      
    function onFailure(error)
    {
         console.log(error);
    }
     
   function signOut()
  {
       var auth2 = gapi.auth2.getAuthInstance();
    auth2.signOut().then(function () {
         console.log('User signed out.');
    });
      document.getElementById('folder-option').disabled = true;
      document.getElementById('filename-field').disabled = true;
      document.getElementById('go-button').disabled = true;
      
      document.getElementById('message').innerHTML = "";
  }
    </script>
    
    <script>    
  function password()
  {
    var answer = confirm("Kirjaudu sisään storage base- tietokantaan Google-tililläsi.     Jatketaanko?");
        setTimeout(signOut, 250); //Kirjaa käyttäjän ulos, jos käyttäjä on unohtanut kirjautua edellisellä kerralla ulos.
      
      if (answer == false)
        history.back();
  }

    function goToFile()
    {   
      if (document.getElementById('filename-field').value != "")
      {
      localStorage.setItem("filename", document.getElementById('filename-field').value);
        var path_url;
      if (document.getElementById('folder-option').value == "root")
      {
        path_url = "https://kmvirta1.github.io/" + document.getElementById('filename-field').value;
      location.href = path_url;
      }
      
      else
      {
        path_url = "https://kmvirta1.github.io/" + document.getElementById('folder-option').value + "/" + document.getElementById('filename-field').value;
      location.href = path_url;
      }
    }
    }
  </script>
