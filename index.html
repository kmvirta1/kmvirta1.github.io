<!DOCTYPE html>
<html>
<head>
  <charset="UTF-8">
  <title>kmvirta storage base</title>
</head>
<body>
<br><br>
Folder: <select id="folder-option">
  <option value="root">root</option>
  <option value="extensions">extensions</option>
  <option value="code">code</option>
  <option value="more">more</option>
        </select>
  <br>
Go to file: <input type="text" id="filename-field" placeholder="filename">
            <input type="button" id="go-button" value="Go" onclick="goToFile()">
  <script>
    function goToFile()
    {
      if (document.getElementById('folder-option').value == "root")
        var path_url = "kmvirta1.github.io/" + document.getElementById('filename-field').value;
      window.open(path_url);
      
      else
        path_url = "kmvirta1.github.io/" + document.getElementById('folder-option').value + "/" + document.getElementById('filename-field').value;
      window.open(path_url);
    }
  </script>
</body>
</html>
