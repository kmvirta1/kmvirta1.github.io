<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
  <title>kmvirta storage base</title>
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="554183301177-lfthoav5lisuv431e1v658btqr0joi2v.apps.googleusercontent.com">
  <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>
<body onload="password();">
    <div class="g-signin2" data-onsuccess="onSignIn" data-onfailure="onFailure" data-theme="dark" data-width="136" id="signInBtn" style="position: absolute; left: 1775px;" onclick='data-onsuccess="onSignIn" data-onfailure="onFailure"'></div>
        <a href="#" onclick="signOut();" style="position: absolute; left: 1775px; top: 45px;">Sign out</a>
   
K.M. VIRTA storage base- data navigation panel. © K.M. VIRTA 2021 <br><br>
 
Set folder: <select id="folder-option">
  <option value="root">root</option>
  <option value="extensions">extensions</option>
  <option value="code">code</option>
  <option value="more">more</option>
        </select>
  <br>
Go to file: <input type="text" id="filename-field" placeholder="filename">
            <input type="button" id="go-button" value="Go" onclick="goToFile();">
  
    <script>
      function onSignIn(googleUser)
      {
        var profile = googleUser.getBasicProfile();
          console.log("ID: " + profile.getId()); // Don't send this directly to your server!
          console.log('Full Name: ' + profile.getName());
          console.log('Given Name: ' + profile.getGivenName());
          console.log('Family Name: ' + profile.getFamilyName());
          console.log("Image URL: " + profile.getImageUrl());
          console.log("Email: " + profile.getEmail());
        
        var id_token = googleUser.getAuthResponse().id_token;
          console.log("ID Token: " + id_token);
      }
      
    function onFailure(error)
    {
         console.log(error);
    }
      
   function signOut()
  {
       var auth2 = gapi.auth2.getAuthInstance();
    auth2.signOut().then(function () {
         console.log('User signed out.');
    });
  }
</script>
    
  <script>
  function password()
  {
    var answer = confirm("Kirjaudu sisään storage base- tietokantaan Google-tilillä?      Haluatko jatkaa?");
      
      if (answer == false)
        history.back();
      
      else
        document.getElementById("signInBtn").click();
  }
  </script>
  
  <script>
    function goToFile()
    {   
      if (document.getElementById('filename-field').value != "")
      {
      localStorage.setItem("filename", document.getElementById('filename-field').value);
        var path_url;
      if (document.getElementById('folder-option').value == "root")
      {
        path_url = "https://kmvirta1.github.io/" + document.getElementById('filename-field').value;
      location.href = path_url;
      }
      
      else
      {
        path_url = "https://kmvirta1.github.io/" + document.getElementById('folder-option').value + "/" + document.getElementById('filename-field').value;
      location.href = path_url;
      }
    }
    }
  </script>
</body>
</html>
